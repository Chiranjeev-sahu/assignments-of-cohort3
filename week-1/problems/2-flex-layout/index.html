<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            display: grid;
            justify-items: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 1200px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            height: 500px;
        }

        .left, .right {
            display: grid;
            place-items: center; /* centers content both vertically and horizontally */
        }

        .left {
            background-color: red;
        }

        .right {
            background-color: blue;
        }

        h1 {
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>Left</h1>
        </div>
        <div class="right">
            <h1>Right</h1>
        </div>
    </div>
</body>

</html>
