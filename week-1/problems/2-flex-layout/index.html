<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 1200px;
            max-width: 100%;
            display: flex;
            height: 500px;
        }

        .left, .right {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .left {
            background-color: red;
            flex-grow: 1;
        }

        .right {
            background-color: blue;
            flex-grow: 2;
        }

        h1 {
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>Left</h1>
        </div>
        <div class="right">
            <h1>Right</h1>
        </div>
    </div>
</body>

</html>
