<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
        background-color: #9eee8a; /* Softer Background */
      }

      .container {
        background-color: #ffffff;
        border-radius: 20px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        padding: 30px;
        width: 600px;
        height: 700px;;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
      }

      .quiz-card h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
        margin-bottom: 150px;
      }

      .options-container {
        display: grid;
        gap: 12px;
      }

      .option {
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 12px 0;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
      }

      .option:hover {
        background-color: #45a049;
        transform: scale(1.05); /* Slight Zoom Effect */
      }

      .option.selected {
        background-color: #2196f3; /* Highlight selected option */
      }

      .nav-container {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        margin-top: 150px;
      }

      button {
        background-color: #2196f3;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
      }

      button:hover {
        background-color: #1976d2;
        transform: translateY(-2px); /* Lift Effect */
      }

      #start {
        margin-top: 20px;
        background-color: #35bbe7;
        padding: 12px 30px;
        font-size: 18px;
      }

      #start:hover {
        background-color: #007bb5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="quiz-card"></div>
      <button id="start">Start Quiz</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
